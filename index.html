<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>

        <title>Word Counts</title>
    </head>
    <body>
        <div class='container'>
            <h1>.w.o.r.d.c.o.u.n.t.s.o.r.t.</h1>
            <form id="text-block">
                <div class="form-group">
                    <label for="new-sentence">Type a sentence to see what happens!</label>
                    <textarea class="form-control" id="new-sentence" placeholder="gimmie lots of random words!"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn">ORDER ME!</button>
                </div>

            </form>
            <div class='end'>
                <div id="results">
                    <p>
                        <h3>YOUR WORDS ARE ORDERED!</h3>
                        <ul id="word_list">

                        </ul>
                    </p>
                </div>

            </div>
        </div>
    </body>
</html>
